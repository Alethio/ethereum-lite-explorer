<!DOCTYPE html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:url" content="<%= htmlWebpackPlugin.options.baseUrl %>">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta property="og:type" content="website">
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.baseUrl %>img/og-image.jpg">
        <meta property="og:image:width" content="1080">
        <meta property="og:image:height" content="600">

        <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.options.basePath %>css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.options.basePath %>css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.options.basePath %>css/style.css" />
    </head>
    <body>
        <div id="react-root"></div>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function (l) {
                if (l.search) {
                    var q = {};
                    l.search.slice(1).split('&').forEach(function (v) {
                        var a = v.split('=');
                        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                    });
                    if (q.p !== undefined) {
                        window.history.replaceState(null, null,
                            l.pathname.slice(0, -1) + (q.p || '') +
                            (q.q ? ('?' + q.q) : '') +
                            l.hash
                        );
                    }
                }
            }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            var supportsEs6 = true;
            try {
                eval('"use strict"; class foo {}');
            } catch (e) {
                supportsEs6 = false;
            }

            if (!supportsEs6) {
                alert("You are using an outdated browser. Please upgrade to the latest version.");
            }
        </script>
    </body>
</html>
