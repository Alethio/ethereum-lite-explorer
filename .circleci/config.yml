version: 2.0

references:

  executor_config: &executor_config
    docker:
      - image: circleci/node:10.14
    working_directory: ~/app

jobs:
  setup:
    <<: *executor_config
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1.0-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1.0-dependencies-

      - run: npm install
      #- run: npm install surge --global
      #- run: npm install surge-teardown-branches --global

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths: .

  test:
    <<: *executor_config
    steps:
      - attach_workspace:
          at: .

      - run: npm run test-coverage

      - store_artifacts:
          path: coverage

  build:
    <<: *executor_config
    steps:
      - attach_workspace:
          at: .

      - run: npm run build

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - test
