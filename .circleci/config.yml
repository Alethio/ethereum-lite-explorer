version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:10.14
    working_directory: ~/app
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1.0-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1.0-dependencies-

      - run: npm install
      #- run: npm install surge --global
      #- run: npm install surge-teardown-branches --global

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths: .

  test:
    docker:
      - image: circleci/node:10.14
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      # run tests!
      - run: npm run test-coverage

      - store_artifacts:
          path: coverage

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
